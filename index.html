<!DOCTYPE html>

<html>
<head>
<style>

body {
	background-color: #3b3b3b;
}

#bg {
  position: fixed; 
  top: -50%; 
  left: -50%; 
  width: 200%; 
  height: 200%;
}
#bg img {
  position: absolute; 
  top: 0; 
  left: 0; 
  right: 0; 
  bottom: 0; 
  margin: auto; 
  min-width: 50%;
  min-height: 50%;
}

#footer {
  position:absolute;
  bottom:0;
  right: 20px;
  height:60px;   /* Height of the footer */
}

#footer p {
  text-align: right;
  color: #cccccc;
}

</style>
</head>
<body>

<div id="bg">
	<p>
		<img src="bg.jpg" alt="" >
	</p>
</div>

<div id="footer">
	<p>
		image credit: planetdestiny.com
	</p>
</div>

</body>
</html>
