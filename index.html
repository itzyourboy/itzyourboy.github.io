<!DOCTYPE html>

<html>
<head>
<style>

html, body {
  background-color: #3b3b3b;
  margin:0;
  padding:0;
  height: 100%;
}

#ft {
  bottom:0;
  right: 10px;
}

#ft p {
  text-align: right;
  color: #cccccc;
  font-size: 50%;
}

#bg {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
.bgwidth { width: 100%; } .bgheight { height: 100%; }

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
$(window).load(function() {    

	var theWindow        = $(window),
	    $bg              = $("#bg"),
	    aspectRatio      = $bg.width() / $bg.height();
	    			    		
	function resizeBg() {
		
		if ( (theWindow.width() / theWindow.height()) < aspectRatio ) {
		    $bg
		    	.removeClass()
		    	.addClass('bgwidth');
		} else {
		    $bg
		    	.removeClass()
		    	.addClass('bgheight');
		}
					
	}
	                   			
	theWindow.resize(resizeBg).trigger("resize");

});
</script> 

</head>
<body>

<img src="bg.jpg" id="bg"/>

<div id="ft">
	<p>
		image credit: planetdestiny.com
	</p>
</div>

</body>
</html>
